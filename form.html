<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Hospital Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .form-container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      font-size: 1.2em;
    }

    .form-container input, .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .back-button:hover {
      background-color: #ccc;
    }

  </style>
</head>
<body>

  <header>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>Book Appointment</h1>
  </header>

  <div class="form-container">
    <h2>Doctor Information</h2>
    
    <!-- Display Doctor Info (This info would be passed from previous page) -->
    <p><strong>Name:</strong> <span id="doctorName"></span></p>
    <p><strong>Specialty:</strong> <span id="doctorSpecialty"></span></p>
    <p><strong>Experience:</strong> <span id="doctorExperience"></span></p>
    <p><strong>Available:</strong> <span id="doctorAvailability"></span></p>

    <h2>Patient Details</h2>
    <form id="appointmentForm">
      <label for="patientName">Your Name:</label>
      <input type="text" id="patientName" name="patientName" required>
      
      <label for="patientAge">Age:</label>
      <input type="number" id="patientAge" name="patientAge" required>

      <label for="patientGender">Gender:</label>
      <select id="patientGender" name="patientGender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="appointmentDate">Appointment Date:</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required>

      <label for="patientContact">Contact Info:</label>
      <input type="text" id="patientContact" name="patientContact" required>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    // Load doctor info from localStorage and display it
    window.onload = function() {
      document.getElementById('doctorName').innerText = localStorage.getItem('doctorName');
      document.getElementById('doctorSpecialty').innerText = localStorage.getItem('doctorSpecialty');
      document.getElementById('doctorExperience').innerText = localStorage.getItem('doctorExperience');
      document.getElementById('doctorAvailability').innerText = localStorage.getItem('doctorAvailability');
    }

    // Handle form submission and store both patient and doctor info
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent default form submission

      // Store both doctor and patient details in localStorage
      localStorage.setItem('doctorName', document.getElementById('doctorName').innerText);
      localStorage.setItem('doctorSpecialty', document.getElementById('doctorSpecialty').innerText);
      localStorage.setItem('doctorExperience', document.getElementById('doctorExperience').innerText);
      localStorage.setItem('doctorAvailability', document.getElementById('doctorAvailability').innerText);

      // Patient details
      localStorage.setItem('patientName', document.getElementById('patientName').value);
      localStorage.setItem('patientAge', document.getElementById('patientAge').value);
      localStorage.setItem('patientGender', document.getElementById('patientGender').value);
      localStorage.setItem('appointmentDate', document.getElementById('appointmentDate').value);
      localStorage.setItem('patientContact', document.getElementById('patientContact').value);

      // Redirect to checkout page
      window.location.href = 'billing.html';
    });
  </script>

</body>
</html>
