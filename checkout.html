<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Health Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 30px;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .back-button:hover {
      background-color: #ccc;
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin-top: 20px;
    }

    .checkout-container {
      width: 60%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .form-group input:focus {
      border-color: #007bff;
    }

    .form-group .card-input {
      width: 80%;
      display: inline-block;
    }

    .form-group .expiry-cvv {
      width: 18%;
      display: inline-block;
      margin-left: 5%;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      width: 100%;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 400px;
    }

    .modal h3 {
      color: #28a745;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .modal button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <a href="javascript:history.back()" class="back-button">Back</a>
    <h1>Checkout</h1>
  </header>

  <h2>Please Enter Your Payment Details</h2>

  <div class="checkout-container">
    <form id="checkoutForm">
      <!-- Card Number -->
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9876 5432" required>
      </div>

      <!-- Expiration Date & CVV -->
      <div class="form-group">
        <label>Expiration Date & CVV</label>
        <input type="text" class="expiry-cvv" name="expiryDate" placeholder="MM/YY" required>
        <input type="text" class="expiry-cvv" name="cvv" placeholder="CVV" required>
      </div>

      <!-- Cardholder's Name -->
      <div class="form-group">
        <label for="cardholderName">Cardholder's Name</label>
        <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe" required>
      </div>

      <!-- Billing Address -->
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <input type="text" id="billingAddress" name="billingAddress" placeholder="1234 Main St, City, Country" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Submit Payment</button>
    </form>
  </div>

  <!-- Modal for Payment Success -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <h3>Payment Successful!</h3>
      <p>Your payment has been successfully processed.</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Health Management System. All rights reserved.</p>
    <nav>
      <a href="policy.html">Policy</a>
      <a href="disclaimer.html">Disclaimer</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </footer>

  <script>
    // Open modal on form submission
    document.getElementById('checkoutForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission to server
      document.getElementById('successModal').style.display = 'flex';
    });

    // Close modal function and redirect to dashboard
    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
      window.location.href = 'Dashboard.html'; // Redirect to the dashboard after closing the modal
    }
  </script>

</body>
</html>
